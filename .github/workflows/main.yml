name: Build
on: "push"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Build
          uses: ./
        - name: Upload web artifact
          uses: actions/upload-artifact@v4
          with:
            name: web-artifact
            path: ${{ github.workspace }}/web-artifact
        - name: Upload apk artifact
          uses: actions/upload-artifact@v4
          with:
            name: apk-artifact
            path: ${{ github.workspace }}/app-release.apk
